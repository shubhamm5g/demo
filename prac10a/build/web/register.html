

<!DOCTYPE html>

<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="box">
            
        <form action="Login">
            <div class="title"><h1>Login Page</h1></div>
            <div class="container">
            Enter username:<input type="text" placeholder="Enter Username" name="uname"><br><br>
            Enter password:<input type="password" placeholder="Enter Password" name="pass">
            Re-enter password:<input type="password" placeholder="Re-enter Password" name="repass">
            Enter Age:<input type="number" placeholder="Enter Age" name="age"><br><br>
            Enter email:<input type="text" placeholder="Enter Email" name="email"><br><br>
            <div class="button">
                <input type="submit" value="login">
            <input type="reset" value="reset">
            </div>
            <div class="link">
                <a href="index.html">Login In</a>
            </div>
        </div>
        </form>
    </div>
   
    </body>
</html>
